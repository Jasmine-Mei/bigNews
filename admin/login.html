<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="button" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 使用bootstrap里面的模态框 -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
    Launch
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">温馨提示</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            Add rows here
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/upload.js"></script>
<script>
  $(function () {
    $('.input_sub').on('click', function () {
      let userName = $('.input_txt').val().trim();
      let userPwd = $('.input_pass').val().trim();

      if (userName === '' || userPwd === '') {
        // 修改模态框文本内容
        $('.container-fluid').text('用户名或密码不能为空');
        $('#modelId').modal();
        return;
      }

      $.ajax({
        type: 'post',
        url: backstage.login,
        data: {
          username: userName,
          password: userPwd
        },
        dataType: 'json',
        success(res) {
          $('.container-fluid').text(res.msg);
          $('#modelId').modal();
          if (res.code === 200) {
            // 登陆成功 存入本地
            localStorage.setItem('token', res.token);

            $('#modelId').on('hidden.bs.modal', function (e) {
              window.location.href = './index.html';
            })
          }
        }

      })

    })
  })
</script>

</html>
